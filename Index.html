<body>

    <div class="container">
        <img  id="freddie" src="freddie.png" alt="freddie image">
        <h2>We are the champions</h2>
    </div>
    <div class="container2">
        <textarea name="endorsement" id="endorsement-textarea" placeholder="Write your endorsement here"></textarea>

        <ul id="list-of-endorsements">
         
        </ul>
